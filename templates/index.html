<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Predicción de Enfermedad Cardiaca</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">Predicción de Enfermedad Cardiaca</h1>

    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="card shadow-sm">
          <div class="card-body">
            <form method="post" class="row g-3">

              <h5 class="mt-2">Datos básicos</h5>
              <div class="col-md-4">
                <label class="form-label">Edad (años)</label>
                <input type="number" name="age" class="form-control" min="1" max="120" required>
              </div>

              <div class="col-md-4">
                <label class="form-label">Frecuencia cardiaca máxima (thalach)</label>
                <input type="number" name="thalach" class="form-control" required>
              </div>

              <div class="col-md-4">
                <label class="form-label">Resultado del estudio de talasemia</label>
                <input type="number" name="thal" class="form-control" required>
              </div>

              <div class="col-md-4">
                <label class="form-label">Número de vasos coloreados (ca)</label>
                <input type="number" name="ca" class="form-control" min="0" max="3" required>
              </div>

              <div class="col-md-4">
                <label class="form-label">Depresión del ST (oldpeak)</label>
                <input type="number" step="0.1" name="oldpeak" class="form-control" required>
              </div>

              <div class="col-md-4">
                <label class="form-label">Pendiente del ST (slope)</label>
                <input type="number" name="slope" class="form-control" min="0" max="2" required>
              </div>

             
              <div class="col-md-4">
                <label class="form-label">Sexo</label>
                <select name="sex" class="form-select">
                  <option value="male">Hombre</option>
                  <option value="female">Mujer</option>
                </select>
              </div>

              <h5 class="mt-3">Dolor torácico</h5>
              <div class="col-md-6">
                <label class="form-label">Tipo de dolor (cp)</label>
                <select name="cp" class="form-select">
                  <option value="typical">Angina típica</option>
                  <option value="atypical">Angina atípica</option>
                  <option value="non-anginal">Dolor no anginoso</option>
                  <option value="asymptomatic">Asintomático</option>
                </select>
              </div>

              <h5 class="mt-3">Angina inducida por ejercicio </h5>
              <div class="col-md-6">
                <label class="form-label">Angina con ejercicio (exang)</label>
                <select name="exang" class="form-select">
                  <option value="no">No</option>
                  <option value="yes">Sí</option>
                </select>
              </div>

              <div class="col-12 mt-3">
                <button type="submit" class="btn btn-primary">
                  Calcular predicción
                </button>
              </div>
            </form>
          </div>
        </div>

        {% if prediction %}
          <div class="alert alert-info mt-4">
            <h5>Resultado del modelo</h5>
            <p>{{ prediction }}</p>
            {% if proba is not none %}
              <p>Probabilidad estimada de enfermedad cardiaca:
                 <strong>{{ (proba * 100) | round(2) }} %</strong>
              </p>
            {% endif %}
          </div>
        {% endif %}
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
